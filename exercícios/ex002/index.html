<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafos de
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!--LEST THAN / GREATER THAN-->
    </p>
    <p>Se precisar quebrar o texto use a tag <br> br
    </p>
    <P>
        Vamos adicionar alguns símbolos especiais: <br>
        &reg;
        &copy; 
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &uparrow;
        &leftarrow;
        &rightarrow;
    </P>
    <p>Vamos adicionar emojis: <br>
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
