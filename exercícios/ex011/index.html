<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/m.png" type="image/png">
        <img src="Imagens/g.png" alt="G">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <!--MP3 WAV OGG -->
    <audio preload="metadata" controls loop>
        <source src="Midia/guanacast-33.mp3" type="audio/mpeg">
        <p><a href="Midia/guanacast-33.mp3">Baixe o Arquivo aqui!</a></p>
    </audio>
</body>
</html>
