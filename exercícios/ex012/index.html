<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <video controls width="500" poster="imagens/thumb.jpg" autoplay loop>
        <source src="midia/bolas.mp4" type="video/mp4">
        seu navegador não tem compatibilidade com o vídeo.
    </video>
    <h1>Inserindo vídeo do Youtube e Vimeo</h1>
    <p>Este vídeo está hospedado no youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>Este vídeo está hospedado no vimeo</p>
    <iframe src="https://player.vimeo.com/video/197093965?autoplay=1&loop=1" width="500" height="281" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    
</body>
</html>
