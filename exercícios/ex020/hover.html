<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Hover</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    body{
      font-family: Montserrat, Arial, Helvetica, sans-serif;
    }
    div > p {
      display: none;
    }
    div:hover > p {
      display: block;
      background-color: tomato;
      color: black;
      width: fit-content;
    }

    div:hover {
      color: tomato;
    }
  </style>
</head>
<body>
  <h1>Exemplo de Hover</h1>
  <p>Passe o mouse sobre o texto abaixo</p>
  <div>
    Passe o mouse aqui
    <p>TEXTO ESCONDIDO!</p>
  </div>
  Fim do Exemplo
</body>
</html>
