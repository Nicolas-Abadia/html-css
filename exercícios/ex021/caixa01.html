<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de Caixas</title>
  <style>
    h1{ /*Box Level*/
      background-color: tomato;
      color: white;
      height: 300px;
      width: 300px;
      text-align: center;
      border: 5px solid gray;
      border-radius: 5px;
      padding: 10px 15px 10px 15px;
      margin: auto;
      outline: 5px dashed tomato;
    }
    a { /*Inline Level*/
      border-width: 3px;
      border-style: dashed;
      border-color: tomato;
    }
  </style>
</head>
<body>
  <h1>Exemplo de Caixa box-level</h1>
  <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> são exemplos de inline-level. Vamos ver como tudo isso funciona.</p>
</body>
</html>
